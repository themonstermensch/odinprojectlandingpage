<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Project Landing Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <div class="header-logo">
            <h1>Header Logo</h1>
        </div>
        <div class="header-links">
            <ul class="header-links">
                <li>Header Link 1</li>
                <li>Header Link 2</li>
                <li>Header Link 3</li>
            </ul>
        </div>
        <div class="hero-text">
            <h1>This Website is Awesome</h1>
            <p class="hero-secondary-text">This website has some subtext that goes here under the main title. It's a smaller font and the color is lower contrast.</p>
            <button type="button">Sign up</button> 
        </div>
        <div class="image">
            <img src="../odin-recipes/recipes/images/Lasanga.webp" alt="paceholder text for an image">
        </div>
    </div>
    <div class="container-1">
        <div class="text"></div>
        <div class="icons"></div>
    </div>
    <div class="container-2">
        <div class="quote"></div>
        <div class="quoter"></div>
    </div>
    <div class="container-3">
        <div class="call to action"></div>
    </div>
    <div>
        <div class="footer"></div>
    </div>
</body>
</html>
